<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Ecommerce | Login</title>
</head>

<body>
  <main class="main__wrapper">
    <!-- signInModal -->
    <section class="main__login__btn">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign
        In</button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="signInModalLabel">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="main__nav">
                <ul class="nav nav-pills nav-fill">
                  <li class="nav-item"><a href="#" class="nav-link text-uppercase signin active">Log in</a></li>
                  <li class="nav-item"><a href="#" class="nav-link text-uppercase signup">Create Account</a></li>
                </ul>
              </div>
              <div class="main__form">
                <form class="signin__form">
                  <div class="form__fields">
                    <label class="my-3" for="email">Enter your registered email address</label>
                    <input type="email" placeholder="Email or Phone number" name="email" required>
                  </div>
                  <div class="form__fields">
                    <label class="my-3" for="password">Enter your password</label>
                    <input type="password" placeholder="Password" name="password" required>
                  </div>
                  <button class="btn btn-primary text-uppercase py-2 px-5 w-100 fw-bolder">Sign in</button>
                  <button class="btn text-uppercase py-2 px-5 w-100 fw-bolder">Forgot password?</button>
                </form>
                <form class="signup__form">
                  <div class="form__fields">
                    <label class="my-3" for="email">Enter your email address</label>
                    <input type="email" placeholder="Email or Phone number" name="email" required>
                  </div>
                  <div class="form__fields">
                    <label class="my-3" for="username">Enter your username</label>
                    <input type="text" placeholder="Username" name="username">
                  </div>
                  <div class="form__fields">
                    <label class="my-3" for="password">Enter your password</label>
                    <input type="password" placeholder="Password" name="password" required>
                  </div>
                  <button class="btn btn-primary text-uppercase py-2 px-5 w-100 fw-bolder">Sign Up</button>
                </form>
              </div>
              <div class="fs-5 text-center fw-bold">Or Login With</div>
              <div class="socials w-100 py-3 px-5">
                <span class="social__wrapper py-2 px-4 mx-3"><i
                    class='bx bxl-facebook-circle fs-5 mx-2'></i>Facebook</span>
                <span class="social__wrapper py-2 px-4 mx-3"><i class='bx bxl-twitter fs-5 mx-2'></i>Twitter</span>
                <span class="social__wrapper py-2 px-4 mx-3"><i class='bx bxl-google-plus fs-5 mx-2'></i>Google
                  Plus</span>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Proceed</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="public/js/script.js"></script>

</html>
